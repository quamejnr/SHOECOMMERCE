{%extends 'shop/base.html'%}
{% load crispy_forms_tags %}
{%block content%}
   <div id="login">
       <form method="POST">
           {% csrf_token %}
           <fieldset>
               <legend class="leg">Log In</legend>
               <div class="forms">
                   {{form|crispy}}
               </div>
           </fieldset>
           <div class="mt-3">
               <button class="btn btn-danger" type="submit">Log In</button>
               <small><a class="ml-4 sign" href="{% url 'password_reset' %}">Forgot Password?</a></small>
               <div class="reg-footer mt-3">
                   <small>
                       Need an account? <a class="ml-3 sign" href="{% url 'register' %}">Sign Up</a>
                   </small>
               </div>
           </div>
       </form>
   </div>
{%endblock content%}
